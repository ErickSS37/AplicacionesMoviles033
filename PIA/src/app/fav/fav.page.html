<ion-header>
  <ion-toolbar>
    <ion-title>Nuestros destacados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of articulos; let index">
      <ion-card>
        <ion-card-header>
          <ion-card-title #nombre>{{item.nombre}}</ion-card-title>
          <ion-card-subtitle #precio>{{item.precio}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content #tipo>{{item.tipo}}</ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
