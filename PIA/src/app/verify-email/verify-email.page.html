<ion-header>
  <ion-toolbar>
    <ion-title>Verificacion de correo </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user$ | async as user">
  <ion-row>
    <ion-col>
      <h2>¡Gracias por registrarte!</h2>
      <p>Hemos enviado un correo de verificacion a <strong>{{user.email}}</strong></p>
      <p>Profavor revisa tu correo y haz click en el link para verificar tu correo.</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button type="submit" color="primary" expand="block" (click)="onSendEmail()">
        Reenviar correo de confirmación
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="danger" expand="block" routerLink="/admin">
      Ir al inicio de sesión  
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
</ion-content>
