<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>¿Qué deseas hacer?</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-button [routerLink] = "['/login']" fill="clear">
          Iniciar Sesión
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of articulos; let index">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{item.nombre}}</ion-card-title>
          <ion-card-subtitle>{{item.precio}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{item.tipo}}<br>Para acceder a todo el catálogo:
        </ion-card-content>
        
        <ion-button fill="clear" [routerLink]="['/login']">Inicia Sesión</ion-button>
      </ion-card>
    </ion-item>
  </ion-list>

  <h2></h2>
  <ion-infinite-scroll>
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
